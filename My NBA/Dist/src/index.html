<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="/Dist/src/style.css">
   <title>Document</title>
</head>
<body>
 
    <div class="input-group">
        <input id="team-name" placeholder="Team name" type="text"  class="form-control">
        <input id="year-player"  placeholder="year join" type="text"  class="form-control">
    </div>
    <button id="get-team" type="button" class="btn btn-primary btn-degin-team"> Team</button>
    <button id="get-dream-team" type="button" class="btn btn-dark btn-degin-Dreamteam"> Dream Team</button>
    <div class="birth-date input-group mb-3">
          <input id="birth-date" class="" type="checkbox" value="true" aria-label="Checkbox for following text input">
        
        <h5 class="birth-date-discription">Birth Date</h5>     
    </div>
    <div class="container text-center">
        <div id="stats-container" class="stats" class="row"> </div> 
        <div id="row-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
     </div>
     <p>      
        <p id="project-id-select-error"></p>
    </p>
    <div class="floating" id="floating-square">
  <h2 style="text-align: center; line-height: 2; color: beige">
  Wait for players
  </h2>
  </div>
    <script id="player-tamplate" type="text/x-handlebars-template">
       {{#each results}}   
        <div class="col">
            <div class="card h-300">                    
              <img id="image-Player" src="{{image}}" alt="" onerror= "if (this.src != 'Sorry, that player was not found. Please check the spelling.') this.src = '/Dist/src/genericPlayer.jpg';" class="card-img-top image-max" >             
              <div class="card-body">
                <h2 class="card-firstName card-title">{{firstName}} </h2>
                <h2 class="card-lastName card-title">{{lastName}} </h2>
                <h2 class="card-jersy card-title">{{jerseyNumber}}</h2>
                <h3 class="card-position card-text">{{position}}</h3>
                <p class="card-has-birth-date card-text" style="display: none;">{{birthDate}}</p>
                <p class="card-dream-team card-text" style="display: none;">{{dreamTeam}}</p>
                <button  id="stats-player" type="button" class="btn btn-outline-success">Player Stats</button>
                {{#if dreamTeam}}
                    <button  id="delete-player" type="button" class="btn btn-outline-danger show-in-dreamteam" style="display:none;" >Delete Player</button>
                    <button id="add-player" type="button" class="btn btn-outline-info hide-dream-team" style="display:none;">Add Player</button>
                {{else}} 
                    <button  id="delete-player" type="button" class="btn btn-outline-danger show-in-dreamteam" style="display:none;">Delete Player</button>
                    <button id="add-player" type="button" class="btn btn-outline-info hide-dream-team" >Add Player</button>
                {{/if}}
              </div>
            </div>
          </div> 
          
       {{/each}} 
        </script>    
        <script id="player-stats-tamplate" type="text/x-handlebars-template">
            <div class="card text-center">
                <div class="card-header">
                <b><h1>{{stats.namePlayer}}</h1></b>    
                <b><h2> Stats of player</h2></b>
                </div>               
                <div class="card-body">
                  <h3 class="card-title">TeamName</h3>
                  <h5 class="card-text">{{stats.teamName}}</h5>
                  <h3 class="card-title">Steals Per Game</h3>
                  <h5 class="card-text">{{stats.stealsPerGame}}</h5>
                  <h3 class="card-title">three Point Percentege</h3>
                  <h5 class="card-text">{{stats.threePointPercentege}}</h5>
                  <h3 class="card-title">Game Played</h3>
                  <h5 class="card-text">{{stats.gamePlayed}}</h5>
                  <h3 class="card-title">Player Efficiency Rating</h3>
                  <h5 class="card-text">{{stats.playerEfficiencyRating}}</h5>
                </div>
              </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Dist/src/JS/Player.js"></script>
    <script src="Dist/src/JS/PlayerStats.js"></script>
    <script src="Dist/src/JS/View.js"></script>
    <script src="Dist/src/JS/Model.js"></script>
    <script src="Dist/src/JS/Controller.js"></script>
    <script id="player-tamplate" type="text/x-handlebars-template">    
  </body>
</html>
